name: Build and Deploy Workflow

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
    
  workflow_dispatch:

env:
  PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN}}
  BRANCH_NAME: develop

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Export Secrets
        run: |
          mkdir -p path/to/artifact
          echo "PERSONAL_TOKEN=${{ secrets.PERSONAL_TOKEN }}" > exported-secrets.env
          # Repeat the above line for each secret
          # mkdir -p /tmp/artifact && cd "$_"

      - name: Upload Secrets
        uses: actions/upload-artifact@v3
        with:
          name: exported-secrets
          path: path/to/artifact/exported-secrets.env
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: tmp/artifact/
        
      - name: Repository Dispatch
        if: ${{ github.event_name != 'pull_request' }}
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ env.PERSONAL_TOKEN}}
          repository: samah603/import-repo
          event-type: deploy
          client-payload: '{ "branch": "${{ env.BRANCH_NAME }}", "token": "${{ env.PERSONAL_TOKEN }}" }'
