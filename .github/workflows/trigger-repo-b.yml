name: Build and Deploy Workflow

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
    
  workflow_dispatch:

env:
  PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN}}
  BRANCH_NAME: develop

jobs:
  build:
    name: Build
    runs-on: [ubuntu-latest]
    timeout-minutes: 30
 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Export Secrets
        run: |
          echo "PERSONAL_TOKEN=${{ env.PERSONAL_TOKEN }}" >> exported-secrets.env
          # Repeat the above line for each secret

      - name: Upload Secrets
        uses: actions/upload-artifact@v2
        with:
          name: exported-secrets
          path: exported-secrets.env
        
      - name: Repository Dispatch
        if: ${{ github.event_name != 'pull_request' }}
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ env.PERSONAL_TOKEN}}
          repository: samah603/import-repo
          event-type: deploy
          client-payload: '{ "branch": "${{ env.BRANCH_NAME }}", "token": "${{ env.PERSONAL_TOKEN }}" }'
